<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ® Video Game Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #f0f0f0;
            margin: 0;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #ffcc00;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            gap: 1rem;
            background-color: #2b2b44;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        form input, form button {
            padding: 0.6rem;
            border-radius: 6px;
            border: none;
        }

        form input {
            flex: 1 1 150px;
        }

        form button {
            background-color: #ffcc00;
            color: #1e1e2f;
            font-weight: bold;
            cursor: pointer;
            flex: 0 0 100px;
        }

        form button:hover {
            background-color: #ffaa00;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .game-card {
            background-color: #2b2b44;
            padding: 1rem;
            border-radius: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 12px rgba(255, 204, 0, 0.5);
        }

        .game-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
        }

        .game-genre {
            font-size: 0.9rem;
            color: #cccccc;
            margin-bottom: 0.5rem;
        }

        .game-price {
            background-color: #ffcc00;
            color: #1e1e2f;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
            width: fit-content;
            margin-top: auto;
        }
    </style>
</head>
<body>

<h1>ðŸŽ® Video Game Store</h1>

<form action="/games/add" method="post">
    <input type="text" name="title" placeholder="Title" required>
    <input type="text" name="genre" placeholder="Genre" required>
    <input type="number" step="0.01" name="price" placeholder="Price" required>
    <button type="submit">Add Game</button>
</form>

<div class="games-grid">
    <div th:each="game : ${games}" class="game-card">
        <div class="game-title" th:text="${game.title}"></div>
        <div class="game-genre" th:text="${game.genre}"></div>
        <div class="game-price">$<span th:text="${game.price}"></span></div>
    </div>
</div>

</body>
</html>
